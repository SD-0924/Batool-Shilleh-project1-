<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <header class="top-bar flex">
      <h2 class="title-top">Web Topics</h2>
      <div class="action flex">
        <button class="icon-btn flex" id="darkModeToggle">
          <ion-icon name="moon-outline"></ion-icon>
          <span>Dark Mode</span>
        </button>
        <button class="icon-btn flex">
          <ion-icon name="heart-outline"></ion-icon>
          <span>Favourites</span>
        </button>
      </div>
    </header>

    <section class="shape">
      <div class="triangle-green"></div>
      <div class="triangle-blue"></div>
    </section>
    <section class="welcome-section flex">
      <div class="welcome-message flex">
        <h1>Welcome to our website!</h1>
        <p>We have a new design that's fresh, modern, and easy to use.</p>
      </div>
    </section>

    <section class="search-section">
      <div class="search-main">
        <div class="search-bar flex">
          <ion-icon name="search-outline"></ion-icon>
          <input type="text" placeholder="Search the website..." />
        </div>
        <div class="select flex">
        <div class="select-container flex">
          <label for="sort">Sort By:</label>
          <select id="soer">
            <option value="default">Default</option>
            <option value="relevance">Relevance</option>
            <option value="date">Date</option>
          </select>
        </div>
        <div class="select-container flex">
          <label for="filter">Filter by:</label>
          <select id="filter">
            <option value="default">Default</option>
            <option value="category1">Category 1</option>
            <option value="category2">Category 2</option>
          </select>
        </div>
      </div>
      </div>
    </section>
    <main>
      <div class="card flex" id="card">
        <div class="card-header">
          <img src="assets/django.jpeg" alt="Django Logo" class="logo" />
        </div>
        <div class="card-content flex">
          <p>Backend Frameworks and Libraries</p>
          <h4>Django</h4>
        </div>
        <div class="card-footer flex">
          <div class="rating flex">
            <span class="star" data-value="5"><ion-icon name="star-outline"></ion-icon></span>
            <span class="star" data-value="4"><ion-icon name="star-outline"></ion-icon></span>
            <span class="star" data-value="3"><ion-icon name="star-outline"></ion-icon></span>
            <span class="star" data-value="2"><ion-icon name="star-outline"></ion-icon></span>
            <span class="star" data-value="1"><ion-icon name="star-outline"></ion-icon></span>
          </div>

          <p class="author">Author: Olivia Martinez</p>
        </div>
      </div>
    </main>
  </body>

  <script>
    const toggleBtn = document.getElementById("darkModeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    const card = document.getElementById("card");
    card.addEventListener("click", () => {
      window.location.href = "about.html"; 
    })
  </script>
  <script src="javaScreept/star-rating.js"></script>
  <script src="javaScreept/card.js"></script>
</html>
